spring:
    profiles:
        active: dev #激活开发环境配置
        
---

server:
    port:
        6001 # 端口号
spring:
    profiles: dev
    application:
        name: microservice-config-eureka
        
eureka:
    instance:
        hostname: eureka6001.com
    client:
        register-with-eureka: flase
        fetch-registry: flase
        service-url:
            defaultZone: http://eureka6001.com:6001/eureka/

---
server:
    port:
        6001
spring:
    profiles: prod #生产环境
    application:
        name: microservice-config-eureka
eureka:
    instance:
        hostname: eureka6001.com
    client:
        register-with-eureka: flase
        fetch-registry: flase
        service-url:
            defaultZone: http://eureka6001.com:6001/eureka/

    server:
        enable-self-preservation: true # 开启自我保护机制
        
        